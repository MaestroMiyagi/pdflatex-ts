name: Publish to NPM

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create dist archive
        run: |
          cd dist
          tar -czf ../dist-${{ steps.package-version.outputs.version }}.tar.gz .
          cd ..

      - name: Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.package-version.outputs.version }}
          body: |
            ## PDFLaTeX-TS v${{ steps.package-version.outputs.version }}

            A modern TypeScript library for converting LaTeX files to PDF using `pdflatex`.

            ### 📦 Package Information
            - **Version**: ${{ steps.package-version.outputs.version }}
            - **NPM Package**: [pdflatex-ts@${{ steps.package-version.outputs.version }}](https://www.npmjs.com/package/pdflatex-ts/v/${{ steps.package-version.outputs.version }})

            ### 🚀 Installation
            ```bash
            npm install pdflatex-ts@${{ steps.package-version.outputs.version }}
            ```

            ### ✨ Key Features
            - ✅ LaTeX file to PDF conversion
            - ✅ Dynamic PDF generation from LaTeX content
            - ✅ Asynchronous API with Promise and callback support
            - ✅ Flexible configuration options
            - ✅ Automatic cleanup of auxiliary files
            - ✅ Full TypeScript support with included types

            ### 📖 Documentation
            See the [README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for full documentation and usage examples.

            ### 🔗 Links
            - [📦 NPM Package](https://www.npmjs.com/package/pdflatex-ts)
            - [📖 Documentation](https://github.com/${{ github.repository }})
            - [🐛 Report Issues](https://github.com/${{ github.repository }}/issues)
            - [💬 Discussions](https://github.com/${{ github.repository }}/discussions)

            ---
            *This release was automatically generated by GitHub Actions*
          draft: false
          prerelease: false
          files: |
            dist-${{ steps.package-version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
